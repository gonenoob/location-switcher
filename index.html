<!doctype html>
<html lang="en" ng-app="tbtx">

<head>
    <meta charset="UTF-8">
    <title>蜜儿地址转换器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">蜜儿地址转换器</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#choice">单品</a>
                    </li>
                    <li>
                        <a href="#popular">资讯</a>
                    </li>
                    <li>
                        <a href="#dress">搭配</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container" ng-controller="ChoiceCtrl" id="choice">
        <div class="row">
            <div class="col-md-6">
                <h2>单品地址</h2>
                <div class="form-group">
                    <textarea class="form-control" ng-model="input" cols="60" rows="15"></textarea>
                </div>

                 <div class="form-group">
				    <label>主类目</label>
					<select name="" id="" ng-model="pcid" class="form-control">
						<option value="{{ item.pcid }}" ng-repeat="item in nav">{{ item.name }}</option>
					</select>
				  </div>
				
				<div class="form-group">
				    <label>子类目</label>
					<select class="form-control" ng-model="cid">
						<option value="{{ item.cid }}" ng-repeat="item in cids">{{ item.name }}</option>
					</select>
				  </div>
            </div>

            <div class="col-md-6">
                <h2>触屏版地址</h2>
                <ol>
                    <li ng-repeat="item in list track by $index">
                        {{ item | choiceTrans:pcid:cid }}

                        <button class="btn btn-success btn-sm" ng-copy data-clipboard-text="{{ item | choiceTrans:pcid:cid }}" title="复制">复制</button>
                    </li>
                </ol>
                <!-- <textarea name="mobile-url" id="mobile-url" cols="30" rows="10"></textarea> -->
            </div>
        </div>
    </div>

    <div class="container" ng-controller="PopularCtrl" id="popular">
        <div class="row">
            <div class="col-md-6">
                <h2>资讯地址</h2>
                <div class="form-group">
                    <textarea class="form-control" ng-model="input" cols="60" rows="15"></textarea>
                </div>

            </div>

            <div class="col-md-6">
                <h2>触屏版地址</h2>
                <ol>
                    <li ng-repeat="item in list track by $index">
                        {{ item | popularTrans }}

                        <button class="btn btn-success btn-sm" ng-copy data-clipboard-text="{{ item | popularTrans }}" title="复制">复制</button>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="container" ng-controller="DressCtrl" id="dress">
        <div class="row">
            <div class="col-md-6">
                <h2>搭配地址</h2>
                <div class="form-group">
                    <textarea class="form-control" ng-model="input" cols="60" rows="15"></textarea>
                </div>

            </div>

            <div class="col-md-6">
                <h2>触屏版地址</h2>
                <ol>
                    <li ng-repeat="item in list track by $index">
                        {{ item | dressTrans }}
                        <button class="btn btn-success btn-sm" ng-copy data-clipboard-text="{{ item | dressTrans }}" title="复制">复制</button>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="http://a.tbcdn.cn/apps/tbtx/base/js/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://a.tbcdn.cn/apps/tbtx/miiee/mobile/js/angular/1.1.5/angular.min.js"></script>
    <script src="js/ZeroClipboard.min.js"></script>
    <script src="js/animatescroll.js"></script>

    <script>
        $('.navbar-nav').on('click', 'a', function() {
            var $item = $(this),
                href = $item.attr('href');

            if (href.charAt(0) == '#') {
                $(href).animatescroll({
                    padding: 60
                });
            }
        });
    </script>
    <script src="js/depend.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
