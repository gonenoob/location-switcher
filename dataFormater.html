<!doctype html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <title>格式转换器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container" ng-controller="appController">
        <div class="row">
            <div class="col-md-6">
                <h2>源文件</h2>
                <div class="form-group">
                    <textarea class="form-control" ng-model="input" cols="60" rows="15"></textarea>
                </div>

                 <div class="form-group">
                    <label>分隔符</label>
                    <input type="text" class="form-control" ng-model="spliter">
                  </div>

                <div class="form-group">
                    <label>key name</label>
                    <textarea class="form-control" ng-model="formater" cols="60" rows="15"></textarea>
                  </div>
            </div>

            <div class="col-md-6">
                {{ result }}
                <!-- <textarea name="mobile-url" id="mobile-url" cols="30" rows="10"></textarea> -->
            </div>
        </div>
    </div>
    <script src="http://a.tbcdn.cn/apps/tbtx/base/js/jquery/jquery-1.8.3.min.js"></script>
    <script src="http://static.tianxia.taobao.com/tbtx/base/js/tbtx.js"></script>
    <script src="http://a.tbcdn.cn/apps/tbtx/miiee/mobile/js/angular/1.1.5/angular.min.js"></script>
    <script src="js/format.js"></script>
</body>

</html>
